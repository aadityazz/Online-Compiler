<html>
<head>
    <title>Online IDE</title>
</head>
<body>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<center>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <h1 style="padding-left: 5%" class="navbar-brand mb-0 h1">Online IDE</h1>
    </nav>


    <form id="myform" class="form-group" name="myform" method="post" action="compilecode">

        <div style="margin-top: 30px" class="container alert alert-info">
            <div class="row">
                <div class="col">
                    Language :
                    <br>
                        <select name="lang">
                            <option value="C">C</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                        </select>
                </div>
                <div class="col">
                    Compile With Input :
                    <br>
                    <input type="radio" class="form-check-input" name="inputRadio" id="inputRadio" value="true" />yes
                    <input type="radio" class="form-check-input" name="inputRadio" id="inputRadio" value="false" />No
                </div>
            </div>
        </div>


        <div style="text-align: left" class="container">
            <div style="padding-top: 40px" class="col">
                <div class="col">
                    <h4>Code</h4>
                    <textarea style="overflow-y: auto; width: 100%; height: 400px" class="border border-info" id="code" name="code"> </textarea>
                </div>
                <div style="padding-top: 30px" class="col">
                    <h5>Input</h5>
                    <textarea style="overflow-y: auto; width: 100%; height: 100px" class="border border-info" id="input" name="input"></textarea>
                </div>
            </div>
        </div>
        <button style="margin-top: 30px" type="button" value="submit" class="btn btn-info">Submit</button>
    </form>
</center>
</body>
</html>
